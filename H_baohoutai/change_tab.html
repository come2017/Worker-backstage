<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/w.css"/>
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript">
			$(function(){
				$('.T_table tr td:odd').css('text-align','left');
				$('.T_table tr td:even').css('text-align','right');
			})
		</script>
	</head>
<body>
<div id="wrapper">
	<!--列表页-->
	<div class="List-con">
		<section class="CtitTop"> 当前位置：<a href="javascript:;">首页管理 </a> > <a href="javascript:;">导航管理</a></section>
		<div class="List_top fix">
			<div class="pr">
				<div class="con-header">添加产品</div>
			</div>
		</div>
		<ul class="T_nav fix">
			<li class="nav_cur"><a href="javascript:;">基本信息</a></li>
			<li><a href="javascript:;">产品图片</a></li>
			<li><a href="javascript:;">产品详情</a></li>
			<li><a href="javascript:;">规格</a></li>
		</ul>
		<div class="T_con fix">
			<div class="fix">
				<table width="50%" border="0" class="T_table fl" cellpadding="9">
					<tbody>
						<tr>
							<td><span><i class="star">*</i>产品类型：</span></td>
							<td>
								<select>
									<option value="洞藏产品系列">洞藏产品系列</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><span><i class="star">*</i>产品价格：</span></td>
							<td>
								<input type="text" value="" />
								<span class="R_txt">不能为空</span>
							</td>
						</tr>
						<tr>
							<td><span>市场价：</span></td>
							<td>
								<input type="text" value="" />
							</td>
						</tr>
						<tr>
							<td class="vat"><span class="db mt5"><i class="star">*</i>图片：</span></td>
							<td>
								<input type="text" value="" class="fl"/>
								<div class="filed fl">
									上传图片
									<input type="file"/>
								</div>
								<span class="T_txt">列表图片大小为335 X 470</span>
								<div class="Imgbox fix">
									<img src="imgs/pic01.jpg"/>
								</div>
							</td>
						</tr>
						<tr>
							<td><span>单位：</span></td>
							<td>
								<input type="text" value="" />
							</td>
						</tr>
						<tr>
							<td><span><i class="star">*</i>标签：</span></td>
							<td class="T_check">
								<label><input type="checkbox" value="热销产品" />热销产品</label>
							</td>
						</tr>
						<tr>
							<td><span>属性设置：</span></td>
							<td class="T_check">
								<label><input type="checkbox" value="是否发布" />是否发布</label>
								<label><input type="checkbox" value="是否置顶" />是否置顶</label>
							</td>
						</tr>
						<tr>
							<td><span>seo标题：</span></td>
							<td>
								<input type="text" value="" />
							</td>
						</tr>
					</tbody>
				</table>
				<table width="50%" border="0" class="T_table fl" cellpadding="9">
				<tbody>
				<tr>
					<td><span><i class="star">*</i>产品名称：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td><span>产品编号：</span></td>
					<td>
						<input type="text" value="" />
						<span class="T_txt">若未填写则有系统自动生成</span>
					</td>
				</tr>
				<tr>
					<td class="vat"><span class="db mt5"><i class="star">*</i>图片：</span></td>
					<td>
						<input type="text" value="" class="fl"/>
						<div class="filed fl">
							上传图片
							<input type="file"/>
						</div>
						<span class="T_txt">列表图片大小为335 X 470</span>
						<div class="Imgbox fix">
							<img src="imgs/pic01.jpg"/>
						</div>
					</td>
				</tr>
				<tr>
					<td><span><i class="star">*</i>容量：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td><span><i class="star">*</i>重量(kg)：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td><span><i class="star">*</i>库存：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td><span><i class="star">*</i>备注：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td><span>seo关键字：</span></td>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				</tbody>
			</table>
			</div>
			<ul class="T_btn">
				<li><a href="javascript:;">保存</a></li>
				<li><a href="javascript:;">返回</a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
