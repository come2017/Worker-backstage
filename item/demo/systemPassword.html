<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../sources/css/systemPassword.css" rel="stylesheet" type="text/css" >
    <script src="js/systemPassword.js"></script>
</head>
<body>
<div class="systemPassword h100 mr20">

    <div class="passWordBox">
        <div class="title">
            <span class="title_h1">修改</span>
            <span class="title_h2">密码</span>
        </div>
        <form class="passWordMessage" action="" method="get">
            <ul>
                <li class="py10 f0">
                    <span class="span_head tr d_ilb vm f14 c6">原密码&nbsp;:&nbsp;</span>
                    <input class="ipt_type1 d_ilb vm" type="text" />
                </li>
                <li class="py10 f0">
                    <span class="span_remarks f14 c6">密码是由6-16半角字符（字幕、数字、符号）组成，区分大小写</span>
                </li>
                <li class="py10 f0">
                    <span class="span_head tr d_ilb vm f14 c6">新密码&nbsp;:&nbsp;</span>
                    <input class="ipt_type1 d_ilb vm" type="text">
                </li>
                <li class="py10 f0">
                    <span class="span_head tr d_ilb vm f14 c6">确认新密码&nbsp;:&nbsp;</span>
                    <input class="ipt_type1 d_ilb vm" type="text">
                </li>
                <li class="py10 f0">
                    <button class="ipt_submit" type="submit">确认修改</button>
                </li>
            </ul>
        </form>
    </div>

</div>
</body>
</html>
